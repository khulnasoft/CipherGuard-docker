version: "3.9"
services:
  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
      MYSQL_DATABASE: "cipherguar"
      MYSQL_USER: "cipherguar"
      MYSQL_PASSWORD: "P4ssb0lt"
    volumes:
      - database_volume:/var/lib/mysql

  cipherguar:
    image: khulnasoft/cipherguard:latest-pro
    #Alternatively you can use rootless:
    #image: khulnasoft/cipherguard:latest-pro-non-root
    restart: unless-stopped
    depends_on:
      - db
    environment:
      APP_FULL_BASE_URL: https://cipherguar.local
      DATASOURCES_DEFAULT_HOST: "db"
      DATASOURCES_DEFAULT_USERNAME: "cipherguar"
      DATASOURCES_DEFAULT_PASSWORD: "P4ssb0lt"
      DATASOURCES_DEFAULT_DATABASE: "cipherguar"
    volumes:
      - gpg_volume:/etc/cipherguar/gpg
      - jwt_volume:/etc/cipherguar/jwt
      - ${PWD}/subscription_key.txt:/etc/cipherguar/subscription_key.txt:ro
    command:
      - /bin/bash
      - -c
      - |
        # Uncomment line below if you are using ldap sync. Change '* * * * *' to your preferred sync schedule. More info: https://en.wikipedia.org/wiki/Cron
        # echo '* * * * * www-data exec /bin/bash -c "source /etc/environment && /usr/share/php/cipherguar/bin/cake directory_sync all --persist" >> /var/log/cron.log 2>&1' >> /etc/cron.d/cipherguar-pro-server
        /usr/bin/wait-for.sh -t 0 db:3306 -- /docker-entrypoint.sh
    ports:
      - 80:80
      - 443:443
    #Alternatively for non-root images:
    # - 80:8080
    # - 443:4433

volumes:
  database_volume:
  gpg_volume:
  jwt_volume:
